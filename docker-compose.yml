version: '3.8'

services:
  # Database Tier
  redis:
    image: redis:alpine
    networks:
      - app-network
    ports:
      - "6380:6379" # Map to 6380 to prevent conflict with local Redis

  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: orders
    networks:
      - app-network
    ports:
      - "5433:5432" # Map to 5433 to prevent conflict with local Postgres

  # Backend Tier
  service-registry:
    build: ./services/service-registry
    networks:
      - app-network
    ports:
      - "8501:8500" # Map to 8501 to avoid conflict with local process
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: '128M'

  product-service:
    build: ./services/product-service
    environment:
      - SERVICE_IP=product-service
      - SERVICE_PORT=5000
      - SERVICE_REGISTRY=http://service-registry:8500
      - REDIS_HOST=redis
    depends_on:
      service-registry:
        condition: service_healthy
      redis:
        condition: service_started
    networks:
      - app-network
    deploy:
      replicas: 2
      resources:
        limits:
          cpus: '0.5'
          memory: '256M'

  order-service:
    build: ./services/order-service
    environment:
      - SERVICE_IP=order-service
      - SERVICE_PORT=5000
      - SERVICE_REGISTRY=http://service-registry:8500
      - DB_HOST=postgres
    depends_on:
      service-registry:
        condition: service_healthy
      postgres:
        condition: service_started
    networks:
      - app-network
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: '256M'

  # Frontend Tier
  api-gateway:
    build: ./services/api-gateway
    environment:
      - SERVICE_IP=api-gateway
      - SERVICE_PORT=3000
      - SERVICE_REGISTRY=http://service-registry:8500
      - PRODUCT_SERVICE_URLS=http://product-service:5000
      - ORDER_SERVICE=http://order-service:5000
    depends_on:
      service-registry:
        condition: service_healthy
      product-service:
        condition: service_started
      order-service:
        condition: service_started
    ports:
      - "3000:3000"
    networks:
      - app-network
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: '256M'

networks:
  app-network:
    driver: bridge
